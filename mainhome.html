<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix</title>
    </head>
    <body>
        <div class="main_bar">
            <div class="status-bar">
                <div class="status-bar__menu status-bar__title ">
                    <span >Netflix</span>
                </div>
                <div class="status-bar__menu first__menu">
                    <ul>
                        <li class="status-bar__menu_tab">
                            <a href="" class="status-bar__menu_tab__home">홈</a>
                        </li>
                        <li class="status-bar__menu_tab">
                            <a href="" class="status-bar__menu_tab__cha">캐릭터</a>
                        </li>
                        <li class="status-bar__menu_tab">
                            <a href="" class="status-bar__menu_tab__TVpro">TV프로그램</a>
                        </li>
                        <li class="status-bar__menu_tab">
                            <a href="" class="status-bar__menu_tab__movie">영화</a>
                        </li>
                        <li class="status-bar__menu_tab">
                            <a href="" class="status-bar__menu_tab__newcontent">최신콘텐츠</a>
                        </li>
                        <li class="status-bar__menu_tab">
                            <a href="" class="status-bar__menu_tab__my">내가 찜한 콘텐츠</a>
                        </li>
                    </ul>
                    
                </div>
                <div class="status-bar__menu second__menu">
                    <span class="status-bar__serchicon second__menu_">
                        <i class="fas fa-search fa"></i>
                    </span>
                    <input class="status-bar__menu__kidprofile second__menu_" type="submit" value="키즈"/>
                    <input class="status-bar__menu__kidout second__menu_" type="submit" value="키즈 페이지에서 나가기"/>
                </div>
               
               
            </div>
            
        </div>
        <div class="bodymain">
            
            <span class="main__img">
                <img class="main-image__src" src="https://occ-0-325-993.1.nflxso.net/dnm/api/v6/6AYY37jfdO6hpXcMjf9Yu5cnmO0/AAAABRV4-MoU8wolTSq0kUECCOCBQ0ENc9lP7cQqocaofQJrrytxaS6E4LsiZiha2eYDMVLBmejImxuvdaHF6MaGW2jXHZax.webp?r=17e" >
            </span>
            
            <div class="main_view">
                <div class="mainview">
                    <div class="mainview__title">
                        <img class="mainview__title__img" src="https://occ-0-325-993.1.nflxso.net/dnm/api/v6/LmEnxtiAuzezXBjYXPuDgfZ4zZQ/AAAABTyd7ryOOZZ9VA0d4BHPBlki5pdCgV2H7B0uQmdkmb2F1Sp7QrLtyI_r9aURDcTbrkr0JI4DsxeHfMLLV7ZnrRXQMdSbsGZndP5D.webp?r=16d" >
                    </div>
                   <div class="mainview__info">
                       <div class="mainview__info__write">
                           노는게 젤 좋아! 못본사이 또 그림이 바뀌었네! 오늘부터 히어로!!
                       </div>
                   </div>
                   <div class="mainview__btn_info">
                       <a class="mainview__btn_info_play" href="">
                            <button class="mainview__btn_info_play__btn">
                                <div class="mainview__btn_info_play__btn__icon">
                                    <i class="fas fa-play"></i>
                                </div>
                                <span class="mainview__btn_info_play__btn__start">
                                    재생
                                </span>
                            </button>
                       </a>
                       <a class="mainview__btn_info_detail" href="">
                            <button class="mainview__btn_info_detail__btn">
                                <div class="mainview__btn_info_play__btn__icon">
                                    <i class="fas fa-play"></i>
                                </div>
                                <span class="mainview__btn_info_play__btn__start">
                                    상세
                                </span>
                            </button>
                       </a>
                   </div>
                </div>

                <div class="content-layer">
                    <h2 class="layer__title">새로 등록된 콘텐츠</h2>
                    <div class="content-layer__rowlayer">
        
                    </div>
                </div> 
                
            </div>
            
            
        </div>
        



         
        <script src="https://kit.fontawesome.com/2967e990f6.js" crossorigin="anonymous"></script>
    </body>
    
</html>
